<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pixar Trivia</title>
</head>
<body>
<div id="head" class="container">
    <h1 id="title" class="text-center">Pixar Trivia!</h1>
    <button id="start" type="button" class="btn btn-warning btn-lg btn-block">START</button>
    <div id="counter" class="text-center">Time remaining: <span id="timer"></span> seconds</div>
</div>
<div id="body" class="container">
    <div id="year-founded" class="text-center">
        <p class="guestion-title">What year was pixar founded?</p>
        <form name="year-founded" action="" onclick="yearFounded()">
            <input type="radio" name="year-founded" value="1993" class="btn btn-info btn-lg btn-block">1993
            <input type="radio" name="year-founded" value="1990" class="btn btn-info btn-lg btn-block">1990
            <input type="radio" name="year-founded" value="1986" class="btn btn-info btn-lg btn-block">1986
            <input type="radio" name="year-founded" value="1989" class="btn btn-info btn-lg btn-block">1989
        </form>
    </div>
    <div id="year-founded-correct" class="text-center">
            <p class="guestion-title">Correct!</p>
    </div>
    <div id="first-film" class="text-center">
            <p class="guestion-title">What was pixar's first film?</p>
            <form name="first-film" action="" onclick="firstFilm()">
                <input type="radio" value="a-bugs-life" name="first-film"><span class="inputs">A Bugs Life</span>
                <input type="radio" value="monsters-inc" name="first-film"><span class="inputs">Monsters, Inc.</span>
                <input type="radio" value="toy-story" name="first-film"><span class="inputs">Toy Story</span>
                <input type="radio" value="finding-nemo" name="first-film"><span class="inputs">Finding Nemo</span>
            </form>
        </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
